<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
<title>{{report.title}}</title>
{{import_style("css/github-markdown.min.css")}}
{{import_style("css/index.css")}}

<style>
			body {
				box-sizing: border-box;
				min-width: 200px;
				max-width: 980px;
				margin: 0 auto;
				padding: 45px;
			}
		</style>
{{report.head}}
</head>
<body>
<article class="markdown-body">
      <h1>{{report.title}}</h1>
	  {{report.header}}
	{{report.content1}}
      {{report.content}}
</article>
<ul>
	{{for a in report.myage}}
	<li>{{a}}</li>
	{{end}}
</ul>
{{report.script}}

</body>
</html>
