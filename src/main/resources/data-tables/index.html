<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Data Tables Example</title>
  {{include_style("https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css")}}
</head>

<body>

<h1>{{caption}}</h1>

<table id="myTable" class="display">
</table>

{{include_script("https://code.jquery.com/jquery-3.5.1.slim.min.js")}}
{{include_script("https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js")}}

<script>

	$(document).ready( function () {
	    
	    $('#myTable').DataTable({
	    	columns: [
	    		{data: 'firstName', title: 'First Name'},
	    		{data: 'lastName'},
	    		{data: 'email'}
	    	],
	    	data: {{json(persons)}}
	    });
	    
	});

</script>

</body>
</html>
